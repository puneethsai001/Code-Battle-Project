<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Battle - Login</title>
    <link rel="stylesheet" href="indexStyle.css">
</head>

<body>
    <br><br><br><br><br>

    <div class="container">
        <div class="form-container">
        <form>
                <h1>
                    Welcome to <font color="#F73634">Code</font>Battle
                </h1>

                <label class="radio-container">Admin<input type="radio" name="role" value="Admin"><span class="checkmark"></span></label>
                &nbsp; &nbsp; &nbsp; &nbsp;
                <label class="radio-container">Judge<input type="radio" name="role" value="Judge"><span class="checkmark"></span></label>

                <hr>
                <p>
                    Please enter your Log in details to proceed.
                </p>

                <input type="text" id="username" name="username" placeholder="Username" >
                <input type="password" id="password" name="password" placeholder="Password" >
                <hr>
                <button type="submit">Log In</button>

            </form>
        </div>
    </div>
</body>
