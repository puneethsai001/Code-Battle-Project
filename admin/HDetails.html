<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Code Battle - Create</title>

    <style>
        body {
            width: 100%;
            height: 100vh;
            margin: 0;
            background-color: #272727;
            color: white;
            font-family: Tahoma;
            font-size: 16px;
        }
        
        .search-bar {
            width: 60vw;
            max-width: 500px;
            margin: 0 auto;
            text-align: center;
            padding: 1rem;
        }
        
        .search-input {
            width: 70%;
            padding: 0.5rem;
            border-radius: 5px;
            border: 1px solid #ccc;
            margin-right: 1rem;
        }
        
        .search-button {
            padding: 0.5rem 1rem;
            background-color: black;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .The-Container {
            display: flex;
            align-items: flex-start;
            text-align: left;
            width: 60vw;
            max-width: 1100px;
            margin: 1rem auto;
            background-color: white; 
            color: #000000;
            border-radius: 25px;
            padding: 1rem;
            font-weight: bold;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .image-container {
            flex: 0 0 40%;
            margin-right: 1rem;
        }

        .image {
            width: 100%;
            height: auto;
            border-radius: 25px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .details-container {
            flex-grow: 1;
            padding-left: 1rem; /* Add left padding */
        }
        
        .Hackathon-Info {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
        }

        .Hackathon-Info span {
            margin-bottom: 2rem;
        }

        .CATCRI {
            display: flex;
            justify-content: space-between;
            margin-bottom: 2rem; /* Add spacing between sections */
        }

        .Category,
        .Criteria {
            flex-basis: 50%; /* Each section takes up half of the container */
            margin-bottom: 2rem; /* Add spacing between items */
        }
    
        .Category dt,
        .Criteria dt {
            display: block;
            margin-bottom: 0.5rem; /* Add spacing between items */
            font-weight: bold;
        }

        .Judge,
        .Team span {
            display: inline-block;
            margin-right: 1rem; /* Reduce the margin between spans */
            margin-bottom: 2rem;
        }

        h1 {
            text-align: center;
            font-size: large;
        }

        button:hover {
            background-color: #F73634;
            color: white;
        }

        footer {
            background-color: #000000;
            color: #ffffff; 
            padding: 5px;
            text-align: center;
            position: sticky;
            top: 100%;
        }

        #HName {
            font-family: "Lucida Console";
            font-size: x-large;
        }

        #Details {
            font-size: xx-large;
            margin-top: 3rem;
            margin-bottom: 0px;
        }
    </style>

</head>
<body>
    <h1 id="Details">Hackathon <font color="#F73634">Details</font></h1>
    <div class="search-bar">
        <input type="text" class="search-input" placeholder="Search...">
        <button type="submit" class="search-button">Search</button>
    </div>

    <div class="The-Container">
        <div class="image-container">
            <img src="../Images/Hackathon.png" alt="Image" class="image">
        </div>
        <div class="details-container">
            <h1 id="HName">Hackathon Name</h1>
            <br>
            <div class="timeanddate">
                <div class="Hackathon-Info">
                    <span><font color="#F73634">Hackathon ID: </font><label>10102312</label></span>
                    <span><font color="#F73634">Date: </font><label>12.12.2024</label></span>
                    <span><font color="#F73634">Time: </font><label>3:00 AM</label></span>
                </div>
            </div>
            <div class="CATCRI">
                
                <div class="Criteria">
                    <div class="HCriteria">
                        <span><font color="#F73634">Criteria:-</font></span>
                        <dl>
                            <dt>Code</dt>
                            <dt>User Interface</dt>
                            <dt>Creativity</dt>
                            <dt>Teamwork</dt>
                            <dt>Presentation</dt>
                        </dl>
                    </div>
                </div>
                <div class="Category">
                  <div class="HCategory">
                      <span><font color="#F73634">Category:-</font></span>
                      <dl>
                          <dt>Jr Cadet</dt>
                          <dt>Jr Captain</dt>
                          <dt>Jr Colonel</dt>
                      </dl>
                  </div>
              </div>
            </div>
            <div class="Judge">
                <span id="JName"><font color="#F73634">Name: </font><label>John Doe</label></span>
                <span id="JCat"><font color="#F73634">Category:</font><label>Jr Cadet</label></span>
            </div>
            <div class="Team">
                <span id="teamno"><font color="#F73634">Registered Teams: </font><label>40</label></span>
            </div>
        </div>
    </div>

    <footer>
        <p>Code Battle &copy; 2024. All rights reserved. Made in U.A.E</p>
        <p>Contact us at: info@codebattle.com</p>
    </footer>
</body>
</html>
